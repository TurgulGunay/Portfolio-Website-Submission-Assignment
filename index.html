<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okan's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Turgul's Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I'm Turgul, a web developer passionate about creating interactive experiences.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project-gallery">
      <div class="project-card">
        <img src="indir.jpeg" alt="Weather App" />
        <h3>Weather App</h3>
      </div>
      <div class="project-card">
        <img src="indir (1).jpeg" alt="E-commerce Website" />
        <h3>E-commerce Website</h3>
      </div>
      <div class="project-card">
        <img src="indir (2).jpeg" alt="Portfolio Gallery" />
        <h3>Portfolio Gallery</h3>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="formStatus"></p>
  </section>

  <footer>
    <p>&copy; 2025 Turgul Gunay. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
